<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador Léxico</title>
    <link rel="stylesheet" href="diseño.css">
</head>
<body>

    <div class="container">
        <h2>Bienvenido al analizador léxico</h2>
        <p>Ingrese o cargue el archivo del texto que desea analizar</p>

        <div class="botones">
            <input type="file" id="file-input" style="display: none;">
            <button onclick="openFile()" class="btn">Cargar archivo</button>
        </div>

        <textarea id="editor" rows="10" cols="50" placeholder="Escriba o cargue un archivo para analizar"></textarea>

        <button onclick="analizarTexto()" class="btn">Analizar Texto</button>
        <button onclick="exportarTexto()" class="btn">Exportar Texto</button>

        <div id="busqueda-container">
            <h4>Buscar en el texto</h4>
            <input type="text" id="search-input" placeholder="Escriba la cadena a buscar">
            <button onclick="buscarPalabra()" class="btn">Buscar</button>
        </div>

        <div id="resultado-busqueda" style="display: none;"></div>
    </div>

    <div class="container">
        <div id="resultado"></div>
        <div class="boton">
            <button id="btn-lexemas" class="btn" onclick="mostrarLexemas()" disabled>Mostrar Recuento de Lexemas</button>
            <div id="recuento-lexemas"></div>
        </div>
    </div>

    <script src="./analizador.js"></script>
</body>
</html>
